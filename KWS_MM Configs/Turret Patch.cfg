@PART[Challenger299Turret]:FINAL
{
	@cost = 3500

	%MODULE[HitpointTracker]
	{
		maxHitPoints = 15000
		ArmorThickness = 150
	}
	%MODULE[ModuleTurret]
	{
		pitchTransformName = Pitch
		yawTransformName = Yaw
		pitchSpeedDPS = 30
		yawSpeedDPS = 30
		maxPitch = 34
		minPitch = -7
		yawRange = 360
		smoothRotation = true
		smoothMultiplier = 10
		audioPath = BDArmory/Sounds/hydraulicLoop
		maxAudioPitch = 0.42
		minAudioPitch = 0.15
		maxVolume = 0.60
	}
	%MODULE[ModuleWeapon]
	{
		fireTransformName = fireTransform
		hasDeployAnim = false
		hasFireAnimation = true
		fireAnimName = ChallengerFire
		spinDownAnimation = false
		roundsPerMinute = 15
		maxDeviation = 0.1
		maxTargetingRange = 8000
		maxEffectiveDistance = 8000	
		weaponType = ballistic
		ammoName = CannonShells
		bulletType = 120mmBullet
		requestResourceAmount = 1
		hasRecoil = true
		onlyFireInRange = true
		bulletDrop = true
		projectileColor = 255, 90, 0, 190
		tracerStartWidth = 0.27
		tracerEndWidth = 0.20
		tracerLength = 0
		tracerDeltaFactor = 3.75
		tracerLuminance = 2
		maxHeat = 3600
		heatPerShot = 60
		heatLoss = 740
		fireSoundPath = BDArmory/Parts/m1Abrams/sounds/shot
		overheatSoundPath = BDArmory/Parts/50CalTurret/sounds/turretOverheat
		oneShotSound = true
		showReloadMeter = true
		reloadAudioPath = SM_AFVs/Sounds/reload
		explModelPath = BDArmory/Models/explosion/explosionLarge 
	}
}
