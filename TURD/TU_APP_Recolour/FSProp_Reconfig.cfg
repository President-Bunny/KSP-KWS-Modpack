// Early
// AirplanePlus/Parts/Engine/Early/51

@PART[51prop]:FOR[999_TU_AirplanePlus_999]:NEEDS[TexturesUnlimited&AirplanePlus]
{
	@MODULE[FSplanePropellerSpinner],0
	{
		@rotationSpeed = 150
		thrustRPM = 1500
		@rotorDiscFadeInStart = 2
		@rotorDiscFadeInEnd = 2
	}
}

